<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center m-5">
        <h2 class="heading-section">Diets</h2>
      </div>
    </div>

    <div class="mb-3">
    <input
      id="search-diet-field"
      type="text"
      class="form-control"
      required
      [(ngModel)]="diet"
      placeholder="Search diet..."
      (ngModelChange)="searchDiet()"
    >
  </div>

    <div class="row justify-content-center">
      <div class="display-flex">
          <div class="card" *ngFor="let diet of filteredDiets" (click)="redirectToDetail(diet.id)">
              <img src="{{ diet.image }}" alt="{{ diet.name }}">
              <h3>{{ diet.name }}</h3>
              <p>{{ diet.description }}</p>
          </div>
      </div>

    </div>
  </div>
</section>
